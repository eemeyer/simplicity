<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
  <head>
    <title>JSON Query Tool</title>
    <link href="../css/lib/yui-grids-min-3.2.0.css" rel="stylesheet" type="text/css" />
    <link href="../css/lib/jquery-ui-1.8.7.custom.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../images/favicon.jpg"/>
    <style>
      body {
        font-size:62.5%;
      }
  </style>
  </head>
  <body>
    <form onsubmit="return false;">
      <div id="main" class="yui3-u">
        <div class="yui3-g">
          <div class="yui3-u-1-2">
            <fieldset class="ui-widget">
              <legend>Request</legend>
              <textarea rows="10" cols="68" id="request"></textarea>
              <button name="search" type="button">Search</button>
            </fieldset>
            <div id="requestMsg"></div>
          </div>
          <div class="yui3-u-1-2">
            <fieldset class="ui-widget">
              <legend>Response</legend>
              <textarea rows="10" cols="68" id="response"></textarea>
            </fieldset>
          </div>
        </div>
        <div id="map" style="width: 349px; height: 300px;"></div>
        <div class="yui3-g">
          <div id="debug"></div>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="../js/lib/jquery-1.5.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui-1.8.7.custom.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/lib/jquery.ba-bbq-1.2.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/lib/json2.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="../js/simplicity/simplicityDiscoverySearch.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/simplicityDebug.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/simplicityGoogleMap.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/simplicityHaversineDistance.js" charset="utf-8"></script>
    <script type="text/javascript" src="GeoJSON-abbd27.js" charset="utf-8"></script>
    <script type="text/javascript"><!--//<![CDATA[
      $('fieldset').addClass("ui-widget ui-widget-content");

      $('#debug').simplicityDebug();

      $('body')
        .simplicityDiscoverySearch({
          url: 'query_proxy.php'
        });
      // json request widget
      $('#request').bind('focus', function (evt, ui) {
        $('#requestMsg').hide(500);
      });

      $('button[name="search"]').bind('click', function (evt, ui) {
        var input = $('#request');
        var raw =  input.val();
        var validJson = false;
        try
        {
          var search = JSON.parse(raw)
          var pretty = JSON.stringify(search, null, '  ');
          validJson = true;
        }
        catch (e)
        {
          $('#requestMsg').text('Invalid JSON').show(500);
        }
        if (validJson)
        {
          input.val(pretty);
          $('button[name="search"]').attr('disabled', 'disabled');
          $('body').simplicityDiscoverySearch('query', raw);
        }
      });
      $('body').bind('simplicitySearchResponse', function (evt, ui) {
        $('button[name="search"]').removeAttr('disabled');
      });

      // json response widget
      $('body').bind('simplicitySearchResponse', function (evt, ui) {
        $('#response').val(JSON.stringify(ui._discovery.response, null, '  '));
      });

      $('#map').simplicityGoogleMap({
        latitudeField: 'Latitude',
        longitudeField: 'Longitude',
        fitOnResultSet: false,
        mapOptions: {
          mapTypeControlOptions: {
            position: google.maps.ControlPosition.TOP_LEFT
          },
          zoomControlOptions: {
            position: google.maps.ControlPosition.TOP_RIGHT
          }
        }
      });

      $('body').bind('simplicitySearchResponse', function (evt, ui) {
        var placemarks = [];
        if ($.isArray(ui._discovery.response.explanation)) {
          $.each(ui._discovery.response.explanation, function (idx, exp) {
            if (exp.criterionValue && $.isArray(exp.criterionValue.placemarks)) {
              $.merge(placemarks, exp.criterionValue.placemarks);
            }
          });
        }
        var map = $('#map').simplicityGoogleMap('map');
        var bounds = new google.maps.LatLngBounds();
        $.each(placemarks, function (idx, pm) {
          var poly = GeoJSON(pm, {map: map});
          if (poly.getBounds) {
            bounds = poly.getBounds();
          } else if (poly.getPaths) {
            $.each(poly.getPaths().getArray(), function (idx, path) {
              $.each(path.getArray(), function (idx2, latlng) {
                bounds.extend(latlng);
              });
            });
          } else if (poly.getPath) {
            $.each(poly.getPath().getArray(), function (idx, latlng) {
              bounds.extend(latlng);
            });
          } else if (poly.getPosition) {
            bounds.extend(poly.getPosition());
          }
        });
        if (bounds !== null && !bounds.isEmpty()) {
          map.fitBounds(bounds);
        }
      });
    //]]>--></script>
  </body>
</html>

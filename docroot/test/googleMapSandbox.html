<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
  <head>
    <title>Google Map Sandbox</title>
    <style type="text/css">
      #map { width: 400px; height: 400px; border: 2px dashed red; }
    </style>
  </head>
  <body>
    <h1><a href="../index.html">home</a> | Google Map Sandbox</h1>
    <div id="map"></div>
    <script type="text/javascript" src="../js/lib/jquery-1.5.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">//<![CDATA[
      $(function () {
        var map = new google.maps.Map($('#map')[0], {
          center: new google.maps.LatLng(40.69847032728747, -73.9514422416687),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
      });
    //]]></script>
  </body>
</html>

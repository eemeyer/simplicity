<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
  <head>
    <title>Yahoo Map Sandbox</title>
    <style type="text/css">
      #map { width: 400px; height: 400px; border: 2px dashed red; }
    </style>
  </head>
  <body>
    <h1><a href="../index.html">home</a> | Yahoo Map Sandbox</h1>
    <div id="map"></div>
    <script type="text/javascript" src="../js/lib/jquery-1.5.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://api.maps.yahoo.com/ajaxymap?v=3.8&appid=YD-eQRpTl0_JX2E95l_xAFs5UwZUlNQhhn7lj1H"></script>
    <script type="text/javascript">//<![CDATA[
      $(function () {
        var map = new YMap($('#map')[0]);
        map.setMapType(YAHOO_MAP_REG);
        map.drawZoomAndCenter(new YGeoPoint(40.69847032728747, -73.9514422416687), 10);
      });
    //]]></script>
  </body>
</html>

      - js/simplicity/simplicityGoogleMap.js
      - js/simplicity/simplicityGoogleMapResults.js
      - js/simplicity/simplicityGoogleMapCriteria.js
      - js/simplicity/simplicityGoogleMapBoundsCoordinator.js

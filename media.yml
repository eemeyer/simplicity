      - js/simplicity/simplicityGeoJsonToBing.js
      - js/simplicity/simplicityGeoJsonToGoogle.js
      - js/simplicity/simplicityGeoJsonToMapQuest.js
      - js/simplicity/simplicityGeoJsonToYahoo.js
